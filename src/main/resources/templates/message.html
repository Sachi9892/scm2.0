<div th:if="${session.message}"
     th:object="${session.message}"
     th:fragment="messagebox"
     th:classappend="*{'text-' + ${session.message.messageType.name().toLowerCase()} + '-800 border border-' + ${session.message.messageType.name().toLowerCase()} + '-300 rounded-lg bg-' + ${session.message.messageType.name().toLowerCase()} + '-50 dark:bg-gray-800 dark:text-' + ${session.message.messageType.name().toLowerCase()} + '-400 dark:border-' + ${session.message.messageType.name().toLowerCase()}}"
     class="flex items-center p-4 mb-4 text-sm"
     role="alert">
    <!-- Your message content here -->
    <p th:text="${session.message.content}"></p>
</div>

  <svg
    class="flex-shrink-0 inline w-4 h-4 me-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span data-th-text="*{content}"></span>
  </div>

  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
